<section class="mat-typography">
  <h2 mat-dialog-title>{{data.title}}</h2>
  <mat-dialog-content>{{data.message}}</mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close tabindex="-1">Disagree</button>
    <button mat-button color="accent" [mat-dialog-close]="true">Agree</button>
  </mat-dialog-actions>
</section>
